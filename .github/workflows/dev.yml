name: Deployment
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  checks:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build
      - run: cargo test
